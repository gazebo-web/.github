name: Format
on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go used when running this workflow'
        default: '1.19'
        required: false
        type: string
      go-private:
        description: |
          The GOPRIVATE environment variable value. Must be set alongside secrets.ssh-key
        required: false
        type: string
    secrets:
      ssh-key:
        description: |
          The SSH key used for downloading the private repositories specified in GOPRIVATE. 
          Must be set alongside inputs.go-private
        required: false

jobs:
  fmt:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: ${{ inputs.go-private }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH private key
        uses: "webfactory/ssh-agent@v0.8.0"
        if: "${{ inputs.go-private }}"
        with:
          ssh-private-key: "${{ secrets.ssh-key }}"

      - name: Configure git for private modules
        run: git config --global --add url."git@github.com:".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: go fmt
        run: go fmt ./...
  lint:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: ${{ inputs.go-private }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH private key
        uses: "webfactory/ssh-agent@v0.8.0"
        if: "${{ inputs.go-private }}"
        with:
          ssh-private-key: "${{ secrets.ssh-key }}"

      - name: Configure git for private modules
        run: git config --global --add url."git@github.com:".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=3m
  vet:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: ${{ inputs.go-private }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure SSH private key
        uses: "webfactory/ssh-agent@v0.8.0"
        if: "${{ inputs.go-private }}"
        with:
          ssh-private-key: "${{ secrets.ssh-key }}"

      - name: Configure git for private modules
        run: git config --global --add url."git@github.com:".insteadOf "https://github.com/"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: go vet
        run: go vet ./...
