name: Format
on:
  workflow_call:
    inputs:
      go-version:
        description: 'The version of Go used when running this workflow'
        default: '1.19'
        required: false
        type: string
      go-private:
        description: 'The GOPRIVATE environment variable value'
        required: false
        type: string
    secrets:
      private-key:
        description: "The private key used for downloading the private repositories specified in GOPRIVATE"
        required: false
jobs:
  fmt:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: ${{ inputs.go-private }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure SSH private key
        uses: "webfactory/ssh-agent@v0.7.0"
        if: ${{ secrets.private-key }}
        with:
          ssh-private-key: ${{ secrets.private-key }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: go fmt
        run: go fmt ./...
  lint:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: ${{ inputs.go-private }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure SSH private key
        uses: "webfactory/ssh-agent@v0.7.0"
        if: ${{ secrets.private-key }}
        with:
          ssh-private-key: ${{ secrets.private-key }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=3m
  vet:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: ${{ inputs.go-private }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure SSH private key
        uses: "webfactory/ssh-agent@v0.7.0"
        if: ${{ secrets.private-key }}
        with:
          ssh-private-key: ${{ secrets.private-key }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: go vet
        run: go vet ./...
